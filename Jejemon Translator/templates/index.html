<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejemon Translator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 40px; }
        #output-img { margin-top: 20px; width: 300px; height: 300px; object-fit: contain; border: 1px solid #ccc; background: #fafafa; }
        #download-btn { margin-top: 10px; display: none; }
        #form-box { display: flex; flex-direction: column; align-items: center; }
        textarea { width: 300px; height: 80px; resize: none; }
        button { margin-top: 10px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Jejemon Translator</h1>
    <div id="form-box">
        <textarea id="input-text" placeholder="Enter your text here..."></textarea>
        <button id="translate-btn">Translate</button>
    </div>
    <img id="output-img" src="" alt="Jejemon Output" style="display:none;"/>
    <a id="download-btn" href="#" download="jejemon.png">Download Image</a>
    <script>
        const translateBtn = document.getElementById('translate-btn');
        const inputText = document.getElementById('input-text');
        const outputImg = document.getElementById('output-img');
        const downloadBtn = document.getElementById('download-btn');

        translateBtn.onclick = async function() {
            const text = inputText.value.trim();
            if (!text) return;
            outputImg.style.display = 'none';
            downloadBtn.style.display = 'none';
            const response = await fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                outputImg.src = url;
                outputImg.style.display = 'block';
                downloadBtn.href = url;
                downloadBtn.style.display = 'inline-block';
            } else {
                alert('Translation failed.');
            }
        };
    </script>
</body>
</html>
