<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPM Typing Test - N-Grams Implementation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üêí</span>
                <span class="logo-text">monkeytype</span>
            </div>
            <div class="user-info">
                <span class="username">user_01</span>
            </div>
        </header>

        <div class="config-panel">
            <div class="time-options">
                <button class="time-btn" data-time="15">15</button>
                <button class="time-btn" data-time="30">30</button>
                <button class="time-btn active" data-time="60">60</button>
                <button class="time-btn" data-time="120">120</button>
            </div>
            
            <div class="language-selector">
                <span class="globe">üåê</span>
                <span class="language">english</span>
            </div>
        </div>

        <main class="main-content">
            <div class="typing-area" id="typing-area">
                <div class="text-display" id="text-display">
                    <div class="text-line" id="text-line"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="typing-input" class="typing-input" placeholder="Start typing...">
                </div>
            </div>

            <div class="live-stats" id="live-stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">time</span>
                    <span class="stat-value" id="time-left">01:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">wpm</span>
                    <span class="stat-value" id="current-wpm">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">accuracy</span>
                    <span class="stat-value" id="current-accuracy">100%</span>
                </div>
            </div>

            <div class="results-panel" id="results-panel" style="display: none;">
                <div class="results-header">
                    <h2>Test Complete</h2>
                </div>
                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">wpm</span>
                        <span class="result-value" id="wpm-result">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">accuracy</span>
                        <span class="result-value" id="accuracy-result">0%</span>
                    </div>
                        <div class="result-item">
                        <span class="result-label">time</span>
                        <span class="result-value" id="time-result">0s</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">words</span>
                        <span class="result-value" id="words-result">0</span>
                    </div>
                </div>
                <div class="results-actions">
                    <button class="btn btn-primary" id="new-test-btn">New Test</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
            </div>

            <div class="instructions">
                <span class="instruction-text">tab + enter - restart test</span>
                <span class="instruction-text">esc or ctrl + shift + p - command line</span>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
